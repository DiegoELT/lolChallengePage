<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LoL Challenge Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Leaderboards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Challenges</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Manage
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Create a Leaderboard</a></li>
                <li><a class="dropdown-item" href="#">Manage your Leaderboards</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-success me-2" type="button">Register</button>
            <button class="btn btn-sm btn-outline-secondary" type="button">Sign In</button>
          </form>
        </div>
      </div>
    </nav>
    <figure class="text-center">
      <blockquote class="blockquote">
        <p>This is the LoL Challenge Page.</p>
      </blockquote>
      <figcaption class="blockquote-footer">
        An <cite title="Source Title">Intro to Cognitive Computing</cite> project by Shay and VortexLamb
      </figcaption>
    </figure>
    <ul>
      <li>{{ num_leaderboards }}<strong> Leaderboards.</strong></li>
      <li>{{ num_players }}<strong> Players.</strong></li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
